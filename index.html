<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JOKJUNG POS - Login</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #FFA500, #FFFFFF);
      color: #002366;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #datetime {
      font-size: 1.2em;
      margin-bottom: 1em;
      white-space: pre-line;
    }

    #storeName {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #pinDisplay {
      font-size: 2em;
      letter-spacing: 10px;
      margin-bottom: 20px;
      min-height: 40px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }

    .btn {
      padding: 20px;
      font-size: 1.5em;
      border: none;
      border-radius: 20px;
      background-color: #ffffffcc;
      color: #002366;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      transform: scale(1.05);
    }

    @media screen and (max-width: 500px) {
      #storeName { font-size: 2em; }
      .btn { padding: 15px; font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <h1>Welcome Happy to day</h1>
  <div id="datetime"></div>
  <div id="storeName">JOKJUNG</div>

  <div id="pinDisplay"></div>

  <div class="button-grid">
    <button class="btn" onclick="appendNumber('1')">1</button>
    <button class="btn" onclick="appendNumber('2')">2</button>
    <button class="btn" onclick="appendNumber('3')">3</button>
    <button class="btn" onclick="appendNumber('4')">4</button>
    <button class="btn" onclick="appendNumber('5')">5</button>
    <button class="btn" onclick="appendNumber('6')">6</button>
    <button class="btn" onclick="appendNumber('7')">7</button>
    <button class="btn" onclick="appendNumber('8')">8</button>
    <button class="btn" onclick="appendNumber('9')">9</button>
    <button class="btn" onclick="clearPin()">X</button>
    <button class="btn" onclick="appendNumber('0')">0</button>
    <button class="btn" onclick="login()">LOG IN</button>
  </div>

  <script>
    // 1. กำหนดค่า Supabase (ใช้ค่าเดียวกับ Backoffice)
    const SUPABASE_URL = 'https://pujxykbpxsncbrlquaxo.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1anh5a2JweHNuY2JybHF1YXhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTI0OTIsImV4cCI6MjA3ODM2ODQ5Mn0.JxavkquEZo0W7NME4CJ01GbLKR0_gYFdcKy2BWCrAso';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let pin = "";

    function appendNumber(num) {
      if (pin.length < 6) {
        pin += num;
        document.getElementById("pinDisplay").innerText = "*".repeat(pin.length);
      }
    }

    function clearPin() {
      pin = "";
      document.getElementById("pinDisplay").innerText = "";
    }

    /**
     * ฟังก์ชันเข้าสู่ระบบด้วย PIN 6 หลัก โดยดึงข้อมูลจากตาราง 'staff'
     */
    async function login() {
      if (pin.length !== 6) {
        alert("กรุณากรอกรหัส PIN ให้ครบ 6 หลัก");
        clearPin();
        return;
      }
      
      // 1. ดึงข้อมูลพนักงานจากตาราง 'staff' โดยใช้ PIN
      try {
        const { data, error } = await supabaseClient
            .from('staff')
            .select('id, name, branch_id, staff_id') 
            .eq('login_pin', pin) // <--- คอลัมน์ที่เก็บ PIN 6 หลัก (ต้องมีในตาราง staff)
            .single();

        if (error && error.code !== 'PGRST116') { // PGRST116 คือ Error เมื่อไม่พบข้อมูล
            throw error;
        }

        if (data) {
          // 2. ถ้าพบพนักงาน: บันทึกข้อมูลที่สำคัญลง Local Storage สำหรับใช้ใน POS
          const staffInfo = {
            staff_uuid: data.id,       // UUID ของพนักงาน (ใช้เป็น Foreign Key ใน receipts)
            staff_name: data.name,
            branch_id: data.branch_id, // Branch ID (UUID)
            staff_code: data.staff_id, // รหัส S-XXXX (สำหรับแสดงผล)
          };
          
          localStorage.setItem('pos_staff_session', JSON.stringify(staffInfo));
          
          alert(`เข้าสู่ระบบสำเร็จ! ยินดีต้อนรับ ${data.name}`);
          
          // 3. ไปหน้าเมนู
          window.location.href = "./menu.html";

        } else {
          // ไม่พบพนักงาน
          alert("รหัส PIN ไม่ถูกต้องหรือไม่พบข้อมูลพนักงาน");
          clearPin();
        }

      } catch (err) {
        console.error("Login Error:", err);
        alert(`เกิดข้อผิดพลาดในการตรวจสอบ PIN: ${err.message}`);
        clearPin();
      }
    }
    
    // ฟังก์ชันแสดงวัน-เวลา เหมือนเดิม
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('th-TH', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      const time = now.toLocaleTimeString('th-TH');
      document.getElementById("datetime").innerText = `${date}\n${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>


<script>
const clickSound = new AudioContext();
function playClick(){
  const o = clickSound.createOscillator();
  const g = clickSound.createGain();
  o.connect(g); g.connect(clickSound.destination);
  o.type = "square"; o.frequency.setValueAtTime(600, clickSound.currentTime);
  g.gain.setValueAtTime(0.05, clickSound.currentTime);
  o.start(); o.stop(clickSound.currentTime + 0.1);
  if (navigator.vibrate) navigator.vibrate(40);
}
function playError(){
  const o = clickSound.createOscillator();
  const g = clickSound.createGain();
  o.connect(g); g.connect(clickSound.destination);
  o.type = "sawtooth"; o.frequency.setValueAtTime(200, clickSound.currentTime);
  g.gain.setValueAtTime(0.1, clickSound.currentTime);
  o.start(); o.stop(clickSound.currentTime + 0.2);
  if (navigator.vibrate) navigator.vibrate([100,60,100]);
}
document.addEventListener("DOMContentLoaded",()=>{
  document.querySelectorAll('button,a').forEach(el=>{
    el.addEventListener('click',playClick);
  });
});
const _alert=window.alert;
window.alert=function(msg){playError();_alert(msg);};
</script>

</body>
</html>
