<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOKJUNG POS - Login</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #FFA500, #FFF);
      color: #002366;
      text-align: center;
    }
    #storeName { font-size: 3em; font-weight: bold; margin-bottom: 20px; }
    #pinDisplay { font-size: 2em; letter-spacing: 10px; margin-bottom: 20px; min-height: 40px; }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }
    .btn {
      padding: 20px;
      font-size: 1.5em;
      border: none;
      border-radius: 20px;
      background: #ffffffcc;
      color: #002366;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #fff; transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>Welcome Happy Today</h1>
  <div id="storeName">JOKJUNG</div>
  <div id="pinDisplay"></div>

  <div class="button-grid">
    <button class="btn" onclick="appendNumber('1')">1</button>
    <button class="btn" onclick="appendNumber('2')">2</button>
    <button class="btn" onclick="appendNumber('3')">3</button>
    <button class="btn" onclick="appendNumber('4')">4</button>
    <button class="btn" onclick="appendNumber('5')">5</button>
    <button class="btn" onclick="appendNumber('6')">6</button>
    <button class="btn" onclick="appendNumber('7')">7</button>
    <button class="btn" onclick="appendNumber('8')">8</button>
    <button class="btn" onclick="appendNumber('9')">9</button>
    <button class="btn" onclick="clearPin()">X</button>
    <button class="btn" onclick="appendNumber('0')">0</button>
    <button class="btn" onclick="login()">LOG IN</button>
  </div>

  <script>
    let pin = "";
    function appendNumber(num) {
      if (pin.length < 6) {
        pin += num;
        document.getElementById("pinDisplay").innerText = "*".repeat(pin.length);
      }
    }
    function clearPin() { pin = ""; document.getElementById("pinDisplay").innerText = ""; }

    async function login() {
      if (pin.length !== 6) { alert("à¸à¸£à¸¸à¸“à¸²à¸à¸£à¸­à¸à¸£à¸«à¸±à¸ª 6 à¸«à¸¥à¸±à¸"); return; }

      // ðŸ”— à¹ƒà¸ªà¹ˆà¸¥à¸´à¸‡à¸à¹Œ Apps Script à¸‚à¸­à¸‡à¸„à¸¸à¸“à¸•à¸£à¸‡à¸™à¸µà¹‰
      const scriptUrl = "https://script.google.com/macros/s/AKfycbzY9gDX-lBW8lg9nAS5XJ40beHLLMki9UcPe9QyLPlir7Zl1v1bAzgxzyWCIBFBSDNm/exec";

      try {
        const res = await fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pin: pin })
        });
        const result = await res.text();
        console.log("Server Response:", result);

        if (result.includes("OK")) window.location.href = "./menu.html?pin=" + pin;
        else if (result.includes("NO")) { alert("à¸£à¸«à¸±à¸ªà¹„à¸¡à¹ˆà¸–à¸¹à¸à¸•à¹‰à¸­à¸‡ à¸à¸£à¸¸à¸“à¸²à¸¥à¸­à¸‡à¹ƒà¸«à¸¡à¹ˆ"); clearPin(); }
        else alert("à¸„à¸³à¸•à¸­à¸šà¸ˆà¸²à¸à¹€à¸‹à¸´à¸£à¹Œà¸Ÿà¹€à¸§à¸­à¸£à¹Œ: " + result);
      } catch (err) {
        console.error("Fetch error:", err);
        alert("à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”à¹ƒà¸™à¸à¸²à¸£à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­: " + err.message);
      }
    }
  </script>

  <!-- âœ… à¸£à¸°à¸šà¸šà¹€à¸ªà¸µà¸¢à¸‡ -->
  <script>
    let audioCtx = null;
    function initSound() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playClick() {
      initSound();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.connect(g); g.connect(audioCtx.destination);
      o.type = "square"; o.frequency.setValueAtTime(600, audioCtx.currentTime);
      g.gain.setValueAtTime(0.05, audioCtx.currentTime);
      o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function playError() {
      initSound();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.connect(g); g.connect(audioCtx.destination);
      o.type = "triangle"; o.frequency.setValueAtTime(180, audioCtx.currentTime);
      g.gain.setValueAtTime(0.1, audioCtx.currentTime);
      o.start(); o.stop(audioCtx.currentTime + 0.3);
    }

    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", playClick);
    });

    const oldAlert = window.alert;
    window.alert = function(msg) {
      playError();
      oldAlert(msg);
    };
  </script>
</body>
</html>
